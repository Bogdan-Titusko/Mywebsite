<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Демонтаж и Ремонт</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #333;
  }
  header {
    background: url('https://source.unsplash.com/1600x400/?construction,work') center/cover no-repeat;
    color: white;
    text-align: center;
    padding: 4rem 1rem;
    position: relative;
  }
  header h1 {
    margin: 0;
    font-size: 3rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
  header p {
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
  section {
    padding: 2rem;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
  }
  footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }
</style>
</head>
<body>

<header>
  <h1>Демонтаж и Ремонт</h1>
  <p>Профессиональные услуги с гарантией качества</p>
  <a href="https://image.mel.fm/i/F/FnJui0yja4/590.jpg" class="button">Жмякни  на меня</a>
</header>

<section>
  <h2>Наши работы</h2>
  <div class="gallery">
    <img src="https://placehold.co/400x300?text=Фото+1" alt="Пример работы 1" />
    <img src="https://placehold.co/400x300?text=Фото+2" alt="Пример работы 2" />
    <img src="https://placehold.co/400x300?text=Фото+3" alt="Пример работы 3" />
  </div>
</section>

<footer>
  <p>&copy; 2025 Демонтаж и Ремонт. Все права защищены.</p>
</footer>

</body>
</html>
